# If the robot is closer than this distance (in cms) it will not move closer
movementSteppers.minDistanceToObjectForMovement=50
# The number of steps that make up 1 cm
movementSteppers.stepsPerCM=10
#Amomunt of time to sleep between checks for an incoming request to move
movementSteppers.sleepTimeBetweenRequestChecksInMillis=2000
#Amount of time to sleep between powering successive motor coils
movementSteppers.sleepTimeBetweenMotorMovementsInMillis=8
